<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You! | Joel Kaudzu</title>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0a192f 0%, #112240 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow: hidden;
        }
        
        .thank-you-container {
            max-width: 600px;
            width: 100%;
            text-align: center;
            animation: fadeIn 0.8s ease-out;
            position: relative;
            z-index: 1;
        }
        
        @keyframes fadeIn {
            from { 
                opacity: 0; 
                transform: translateY(30px) scale(0.95);
            }
            to { 
                opacity: 1; 
                transform: translateY(0) scale(1);
            }
        }
        
        .success-icon {
            font-size: 5rem;
            color: #64ffda;
            margin-bottom: 30px;
            animation: 
                bounceIn 1s ease-out,
                pulse 2s infinite 1s,
                float 6s ease-in-out infinite;
            display: inline-block;
            text-shadow: 0 0 30px rgba(100, 255, 218, 0.5);
        }
        
        @keyframes bounceIn {
            0% { 
                transform: scale(0); 
                opacity: 0;
            }
            50% { 
                transform: scale(1.2); 
            }
            100% { 
                transform: scale(1); 
                opacity: 1;
            }
        }
        
        @keyframes pulse {
            0%, 100% { 
                transform: scale(1);
                text-shadow: 0 0 30px rgba(100, 255, 218, 0.5);
            }
            50% { 
                transform: scale(1.1);
                text-shadow: 0 0 50px rgba(100, 255, 218, 0.8);
            }
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            25% { transform: translateY(-15px) rotate(5deg); }
            75% { transform: translateY(10px) rotate(-5deg); }
        }
        
        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            color: #64ffda;
            animation: slideInDown 0.8s ease-out 0.3s both;
            text-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        @keyframes slideInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .subtitle {
            font-size: 1.3rem;
            color: #8892b0;
            margin-bottom: 30px;
            animation: slideInUp 0.8s ease-out 0.5s both;
        }
        
        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .message {
            background: rgba(255, 255, 255, 0.05);
            padding: 35px;
            border-radius: 20px;
            margin-bottom: 40px;
            border: 1px solid rgba(100, 255, 218, 0.2);
            backdrop-filter: blur(10px);
            animation: fadeInUp 0.8s ease-out 0.7s both;
            position: relative;
            overflow: hidden;
        }
        
        .message::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(100, 255, 218, 0.1), transparent);
            animation: shimmer 3s infinite;
        }
        
        @keyframes shimmer {
            100% { left: 100%; }
        }
        
        .buttons {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-bottom: 40px;
            animation: fadeInUp 0.8s ease-out 0.9s both;
        }
        
        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            padding: 18px 30px;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            border: 2px solid transparent;
            position: relative;
            overflow: hidden;
        }
        
        .btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            transform: translate(-50%, -50%);
            transition: width 0.6s ease, height 0.6s ease;
        }
        
        .btn:hover::before {
            width: 300px;
            height: 300px;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #64ffda, #52d4b0);
            color: #0a192f;
            box-shadow: 0 10px 30px rgba(100, 255, 218, 0.3);
        }
        
        .btn-primary:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 20px 40px rgba(100, 255, 218, 0.4);
        }
        
        .btn-secondary {
            background: transparent;
            color: #64ffda;
            border-color: #64ffda;
        }
        
        .btn-secondary:hover {
            background: rgba(100, 255, 218, 0.1);
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(100, 255, 218, 0.2);
        }
        
        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 40px;
            padding-top: 40px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            animation: fadeInUp 0.8s ease-out 1.1s both;
        }
        
        .social-link {
            width: 55px;
            height: 55px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.4rem;
            text-decoration: none;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }
        
        .social-link::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: inherit;
            opacity: 0.8;
            z-index: -1;
        }
        
        .social-link:nth-child(1) { background: #333; }
        .social-link:nth-child(2) { background: #0077b5; }
        .social-link:nth-child(3) { background: #ea4335; }
        
        .social-link:hover {
            transform: translateY(-8px) scale(1.15);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
            border: 2px solid #fff;
        }
        
        .countdown {
            margin-top: 40px;
            padding: 25px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            border: 1px solid rgba(100, 255, 218, 0.3);
            animation: fadeInUp 0.8s ease-out 1.3s both;
            backdrop-filter: blur(5px);
        }
        
        .countdown p {
            color: #8892b0;
            margin-bottom: 15px;
            font-size: 0.95rem;
        }
        
        .countdown-timer {
            font-size: 2rem;
            font-weight: 700;
            color: #64ffda;
            font-family: 'Courier New', monospace;
            text-shadow: 0 0 20px rgba(100, 255, 218, 0.5);
            animation: pulseTimer 1s infinite alternate;
        }
        
        @keyframes pulseTimer {
            from { opacity: 0.7; }
            to { opacity: 1; }
        }
        
        /* Floating Particles Background */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }
        
        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(100, 255, 218, 0.3);
            border-radius: 50%;
            animation: floatParticle 15s infinite linear;
        }
        
        @keyframes floatParticle {
            0% {
                transform: translateY(100vh) translateX(0) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) translateX(100px) rotate(360deg);
                opacity: 0;
            }
        }
        
        @media (max-width: 768px) {
            .thank-you-container {
                padding: 20px;
            }
            
            h1 {
                font-size: 2.2rem;
            }
            
            .success-icon {
                font-size: 4rem;
            }
            
            .message {
                padding: 25px;
            }
            
            .btn {
                padding: 16px 25px;
            }
            
            .social-link {
                width: 50px;
                height: 50px;
                font-size: 1.3rem;
            }
            
            .countdown-timer {
                font-size: 1.8rem;
            }
        }
        
        @media (max-width: 480px) {
            h1 {
                font-size: 1.8rem;
            }
            
            .success-icon {
                font-size: 3.5rem;
            }
            
            .subtitle {
                font-size: 1.1rem;
            }
            
            .buttons {
                gap: 15px;
            }
            
            .btn {
                padding: 14px 20px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Floating Particles -->
    <div class="particles" id="particles"></div>
    
    <div class="thank-you-container">
        <div class="success-icon">
            <i class="fas fa-check-circle"></i>
        </div>
        
        <h1>Message Sent!</h1>
        <p class="subtitle">Thank you for reaching out</p>
        
        <div class="message">
            I've received your message and will get back to you within 24 hours. 
            Feel free to explore my portfolio or connect with me through social media.
        </div>
        
        <div class="buttons">
            <a href="index.html" class="btn btn-primary">
                <i class="fas fa-home"></i>
                Back to Portfolio
            </a>
            <a href="index.html#projects" class="btn btn-secondary">
                <i class="fas fa-eye"></i>
                View Projects
            </a>
        </div>
        
        <div class="social-links">
            <a href="https://github.com/joelkaudzu9-ship-it" class="social-link" target="_blank" aria-label="GitHub">
                <i class="fab fa-github"></i>
            </a>
            <a href="https://www.linkedin.com/in/joel-kaudzu-0bba48392" class="social-link" target="_blank" aria-label="LinkedIn">
                <i class="fab fa-linkedin"></i>
            </a>
            <a href="mailto:joelkaudzu9@gmail.com" class="social-link" aria-label="Email">
                <i class="fas fa-envelope"></i>
            </a>
        </div>
        
        <div class="countdown">
            <p>Redirecting to homepage in:</p>
            <div class="countdown-timer" id="countdown">10</div>
        </div>
    </div>

    <script>
        // Create floating particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 20;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                
                // Random properties
                const size = Math.random() * 3 + 1;
                const left = Math.random() * 100;
                const delay = Math.random() * 15;
                const duration = Math.random() * 10 + 10;
                
                particle.style.cssText = `
                    width: ${size}px;
                    height: ${size}px;
                    left: ${left}vw;
                    animation-delay: ${delay}s;
                    animation-duration: ${duration}s;
                    opacity: ${Math.random() * 0.5 + 0.2};
                `;
                
                particlesContainer.appendChild(particle);
            }
        }
        
        // Countdown timer
        let countdown = 10;
        const countdownElement = document.getElementById('countdown');
        let countdownInterval;
        
        function startCountdown() {
            countdownInterval = setInterval(() => {
                countdown--;
                countdownElement.textContent = countdown;
                
                // Add pulse animation every second
                countdownElement.style.animation = 'none';
                setTimeout(() => {
                    countdownElement.style.animation = 'pulseTimer 1s infinite alternate';
                }, 10);
                
                if (countdown <= 0) {
                    clearInterval(countdownInterval);
                    redirectToHome();
                }
            }, 1000);
        }
        
        function redirectToHome() {
            // Add exit animation
            document.body.style.opacity = '0';
            document.body.style.transition = 'opacity 0.5s ease';
            
            setTimeout(() => {
                window.location.href = 'index.html';
            }, 500);
        }
        
        // Cancel redirect on interaction
        function cancelRedirect() {
            clearInterval(countdownInterval);
            countdownElement.textContent = 'âœ“ Redirect cancelled';
            countdownElement.style.color = '#64ffda';
            countdownElement.style.animation = 'none';
            
            // Add checkmark
            countdownElement.innerHTML = '<i class="fas fa-check"></i> Redirect cancelled';
        }
        
        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            // Create particles
            createParticles();
            
            // Start countdown
            startCountdown();
            
            // Cancel on click
            document.addEventListener('click', cancelRedirect);
            
            // Cancel on key press
            document.addEventListener('keydown', cancelRedirect);
            
            // Add page load animation
            document.body.style.opacity = '0';
            document.body.style.transition = 'opacity 0.8s ease';
            
            setTimeout(() => {
                document.body.style.opacity = '1';
            }, 100);
        });
        
        // Add floating animation to success icon
        const successIcon = document.querySelector('.success-icon');
        if (successIcon) {
            successIcon.addEventListener('mouseenter', () => {
                successIcon.style.animation = 'float 3s ease-in-out infinite, pulse 1s infinite';
            });
            
            successIcon.addEventListener('mouseleave', () => {
                successIcon.style.animation = 'float 6s ease-in-out infinite, pulse 2s infinite 1s';
            });
        }
    </script>
</body>
</html>
