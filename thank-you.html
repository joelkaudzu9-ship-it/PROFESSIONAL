<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You | Joel Kaudzu</title>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0a192f 0%, #112240 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            max-width: 500px;
            width: 100%;
            text-align: center;
            animation: fadeIn 0.5s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .success-icon {
            font-size: 4rem;
            color: #64ffda;
            margin-bottom: 20px;
            animation: bounce 2s infinite;
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        h1 {
            font-size: 2rem;
            margin-bottom: 15px;
            color: #64ffda;
        }
        
        .subtitle {
            font-size: 1.1rem;
            color: #8892b0;
            margin-bottom: 25px;
        }
        
        .message {
            background: rgba(255, 255, 255, 0.05);
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 30px;
            border: 1px solid rgba(100, 255, 218, 0.1);
        }
        
        .buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 30px;
        }
        
        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 15px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            font-size: 1rem;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }
        
        .btn-primary {
            background: #64ffda;
            color: #0a192f;
        }
        
        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(100, 255, 218, 0.3);
        }
        
        .btn-secondary {
            background: transparent;
            color: #64ffda;
            border-color: #64ffda;
        }
        
        .btn-secondary:hover {
            background: rgba(100, 255, 218, 0.1);
        }
        
        .social-links {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 30px;
            padding-top: 30px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .social-link {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.2rem;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        
        .social-link:hover {
            background: #64ffda;
            color: #0a192f;
            transform: translateY(-3px);
        }
        
        .countdown {
            margin-top: 30px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            border: 1px solid rgba(100, 255, 218, 0.2);
        }
        
        .countdown p {
            color: #8892b0;
            margin-bottom: 10px;
            font-size: 0.9rem;
        }
        
        .countdown-timer {
            font-size: 1.5rem;
            font-weight: bold;
            color: #64ffda;
            font-family: 'Courier New', monospace;
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 15px;
            }
            
            h1 {
                font-size: 1.5rem;
            }
            
            .success-icon {
                font-size: 3rem;
            }
            
            .btn {
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="success-icon">
            <i class="fas fa-check-circle"></i>
        </div>
        
        <h1>Message Sent!</h1>
        <p class="subtitle">Thank you for reaching out</p>
        
        <div class="message">
            I've received your message and will get back to you within 24 hours. 
            Feel free to explore my portfolio in the meantime.
        </div>
        
        <div class="buttons">
            <a href="index.html" class="btn btn-primary">
                <i class="fas fa-home"></i>
                Back to Portfolio
            </a>
            <a href="index.html#projects" class="btn btn-secondary">
                <i class="fas fa-eye"></i>
                View Projects
            </a>
        </div>
        
        <div class="social-links">
            <a href="https://github.com/joelkaudzu9-ship-it" class="social-link" target="_blank">
                <i class="fab fa-github"></i>
            </a>
            <a href="https://www.linkedin.com/in/joel-kaudzu-0bba48392" class="social-link" target="_blank">
                <i class="fab fa-linkedin"></i>
            </a>
            <a href="mailto:joelkaudzu9@gmail.com" class="social-link">
                <i class="fas fa-envelope"></i>
            </a>
        </div>
        
        <div class="countdown">
            <p>Redirecting to homepage in:</p>
            <div class="countdown-timer" id="countdown">10</div>
        </div>
    </div>

    <script>
        // Simple countdown timer
        let countdown = 10;
        const countdownElement = document.getElementById('countdown');
        
        const timer = setInterval(() => {
            countdown--;
            countdownElement.textContent = countdown;
            
            if (countdown <= 0) {
                clearInterval(timer);
                window.location.href = 'index.html';
            }
        }, 1000);
        
        // Cancel redirect on any click
        document.addEventListener('click', () => {
            clearInterval(timer);
            countdownElement.textContent = 'Redirect cancelled';
        });
    </script>
</body>
</html>
